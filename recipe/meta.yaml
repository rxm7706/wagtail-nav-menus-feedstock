{% set name = "wagtail-nav-menus" %}
{% set version = "3.13.2" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/wagtail_nav_menus-{{ version }}.tar.gz
  sha256: 8434caaae3f9b31c45daded4d23ced1aa4609f7860eaa059d08beecdf3369422

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry-core >=1.9.1
  run:
    - python >={{ python_min }},<4.0
    - wagtail >=6.3
    - wagtail-modeladmin >=2.1.0,<3.0.0

test:
  imports:
    - wagtail_nav_menus
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://gitlab.com/thelabnyc/wagtail-nav-menus
  summary: Wagtail Nav Menus is a app to provide highly customizable menus in wagtail by leveraging StreamFields.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
